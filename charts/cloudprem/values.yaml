# Default values for CloudPrem.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
aws:
  # -- AWS account ID
  accountId: ""
  # -- AWS partition, set to "aws" by default, but should be set to "aws-cn" for China regions
  partition: aws

azure:
  # -- Azure tenant ID
  tenantId: ""
  # -- Azure client ID
  clientId: ""
  # -- Azure client secret reference
  clientSecretRef: {}
    # name: azure-client-secret
    # key: client-secret
  # -- Azure storage account name and access key secret reference
  storageAccount:
    # -- Azure storage account name
    name: ""
    # -- Azure storage account access key secret reference
    accessKeySecretRef: {}
      # name: azure-storage-account-access-key
      # key: access-key

image:
  # The CloudPrem image is also available on DockerHub:
  # https://hub.docker.com/r/datadog/cloudprem
  repository: public.ecr.aws/datadog/cloudprem
  tag: v0.1.9
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Set the Kuberentes cluster domain if not default. It's used to build URLs for the services.
clusterDomain: cluster.local

# -- Additional labels to add to all resources
additionalLabels: {}
  # app: cloudprem

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  name: cloudprem
  # The name of the IAM role to use for the service account. If set, the following annotations will be added to the service account:
  # - eks.amazonaws.com/role-arn: arn:<aws.partition>:iam::<aws.accountId>:role/<serviceAccount.eksRoleName>
  # - eks.amazonaws.com/sts-regional-endpoints: "true"
  eksRoleName: cloudprem
  extraAnnotations: {}

annotations: {}

podAnnotations:
  ad.datadoghq.com/cloudprem.checks: |
      {
        "openmetrics": {
          "instances": [
            {
              "openmetrics_endpoint": "http://%%host%%:7280/metrics",
              "namespace": "cloudprem",
              "metrics": [".*"]
            }
          ]
        }
      }

podSecurityContext:
  fsGroup: 1005

securityContext:
  runAsNonRoot: true
  runAsUser: 1005

# If enabled, we index Cloudprem (well, pomsky/quickwit) traces within Cloudprem
tracingEnabled: true

dogstatsdServer:
  host:
    # if `value` is non-empty, then it takes precedence over `valueFrom`
    value: ""
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP
  port: 8125

# Additional global env
environment:
  QW_DISABLE_TELEMETRY: true
  NO_COLOR: true

environmentFrom: []
  # - secretRef:
  #     name: quickwit
  # - configMapRef:
  #     name: quickwit

configMaps: []
  # - name: configmap1
  #   mountPath: /quickwit/configmaps/

# Global tolerations applied to all deployments
tolerations: []

# Global affinity settings applied to all deployments
affinity: {}

searcher:
  enabled: true
  # When autoscaling is enabled, replicaCount is ignored.
  replicaCount: 2

  # Extra env for searcher
  extraEnv: {}
    # KEY: VALUE
  extraEnvFrom: []
    # - secretRef:
    #     name: quickwit-searcher
    # - configMapRef:
    #     name: quickwit-searcher

  # extraVolumes -- Additional volumes to use with Pods.
  extraVolumes: []

  # extraVolumeMounts -- Additional volumes to mount into Quickwit containers.
  extraVolumeMounts: []

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  ## Pod distruption budget
  podDisruptionBudget: {}
    # maxUnavailable: 1
    # minAvailable: 2

  persistentVolume:
    enabled: false
    # storage: "1Gi"
    # storageClass: ""

  updateStrategy: {}
    # type: RollingUpdate

  startupProbe:
    httpGet:
      path: /health/livez
      port: rest
    failureThreshold: 12
    periodSeconds: 5

  livenessProbe:
    httpGet:
      path: /health/livez
      port: rest

  readinessProbe:
    httpGet:
      path: /health/readyz
      port: rest

  # StatefulSet allows you to relax its ordering guarantees
  #   - OrderedReady
  #   - Parallel
  podManagementPolicy: OrderedReady

  lifecycleHooks: {}
    # preStop:
    #   exec:
    #     command:
    #       - /bin/sh
    #       - -c
    #       - sleep 30

  # Override args for starting container
  args: []

  # initContainers -- Init containers to be added to the pods
  initContainers: []

  annotations: {}

  podAnnotations: {}

  serviceAnnotations: {}

  # serviceType: ClusterIP

  nodeSelector: {}

  tolerations: []

  affinity: {}

  runtimeClassName: ""

  # Enable and configure autoscaling using Horizontal Pod Autoscaler (HPA)
  autoscaling:
    enabled: false
    annotations: {}
    minReplicas: 2
    maxReplicas: 10
    metrics:
      # Search is a "latency game", so we aim for low CPU utilization
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 50
    behavior:
      scaleUp:
        stabilizationWindowSeconds: 60
    #     selectPolicy: Max
    #     policies:
    #     - type: Percent
    #       value: 20
    #       periodSeconds: 60
    #     - type: Pods
    #       value: 2
    #       periodSeconds: 60
      scaleDown:
        stabilizationWindowSeconds: 300
    #     selectPolicy: Max
    #     policies:
    #     - type: Percent
    #       value: 20
    #       periodSeconds: 60
    #     - type: Pods
    #       value: 2
