{{- if and .Values.datadog.apiKey (not .Values.datadog.apiKeyExistingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "quickwit.fullname" . }}-api-key-secret
  labels:
    {{- include "quickwit.labels" . | nindent 4 }}
type: Opaque
data:
  api-key: {{ .Values.datadog.apiKey | b64enc | quote }}
{{- end }}
