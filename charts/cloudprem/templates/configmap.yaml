apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "quickwit.fullname" . }}
  labels:
    {{- include "quickwit.labels" . | nindent 4 }}
data:
  node.yaml: |-
    {{- toYaml .Values.config | nindent 4 }}
  {{- if .Values.pipelinesConfig }}
  pipelines_config.json: |-
    {{ .Values.pipelinesConfig }}
  {{- end }}
