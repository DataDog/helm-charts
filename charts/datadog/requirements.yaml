dependencies:
  - name: datadog-crds
    version: 2.10.0-dev.1
    repository: file://../datadog-crds
    condition: datadog.autoscaling.workload.enabled,clusterAgent.metricsProvider.useDatadogMetrics
    tags:
    - install-crds
  - name: kube-state-metrics
    version: 2.13.2
    repository: https://prometheus-community.github.io/helm-charts
    condition: datadog.kubeStateMetricsEnabled
  - name: datadog-operator
    version: 2.12.0-dev.4
    repository: file://../datadog-operator
    alias: datadogoperator