{{ if and .Values.datadogoperator.deployOperator ( include "datadogagents-crd-ready" . )}}
apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: {{ template "datadog.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "datadog.labels" . | indent 4 }}
    app.kubernetes.io/component: agent
  annotations:
    helm.sh/hook: post-install,post-upgrade
spec:
  global:
    clusterName: {{ .Values.datadog.clusterName }}
    kubelet:
      tlsVerify: {{ .Values.datadog.kubelet.tlsVerify }}
    credentials:
      apiSecret:
        secretName: {{ template "datadog.apiSecretName" . }}
        keyName: api-key
      appSecret:
        secretName: {{ template "datadog.appKeySecretName" . }}
        keyName: app-key
{{- end }}