{{- if .Values.clusterAgent.advancedConfd }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "datadog.fullname" . }}-cluster-agent-advanced-confd
  labels:
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app.kubernetes.io/name: "{{ template "datadog.fullname" . }}"
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
  annotations:
    checksum/confd-config: {{ tpl (toYaml .Values.clusterAgent.advancedConfd) . | sha256sum }}
data:
{{- range $integration, $configs := $.Values.clusterAgent.advancedConfd }}
{{- range $name, $config := $configs }}
  {{ printf "%s--%s: |" $integration $name }}
    {{ $config | indent 4 | trim }}
{{- end }}
{{- end }}
{{- if .Values.datadog.kubeStateMetricsCore.enabled }}
  kubernetes_state_core.yaml.default: |-
{{- if .Values.datadog.kubeStateMetricsCore.useClusterCheckRunners }}
    cluster_check: true
{{- end }}
    init_config:
    instances:
      - collectors:
{{- if .Values.datadog.kubeStateMetricsCore.collectSecretMetrics }}
        - secrets
{{- end }}
        - nodes
        - pods
        - services
        - resourcequotas
        - replicationcontrollers
        - limitranges
        - persistentvolumeclaims
        - persistentvolumes
        - namespaces
        - endpoints
        - daemonsets
        - deployments
        - replicasets
        - statefulsets
        - cronjobs
        - jobs
        - horizontalpodautoscalers
        - poddisruptionbudgets
        - storageclasses
        - volumeattachments
{{- if .Values.datadog.kubeStateMetricsCore.useClusterCheckRunners }}
        skip_leader_election: true
{{- end }}
        labels_as_tags:
{{ .Values.datadog.kubeStateMetricsCore.labelsAsTags | toYaml | indent 10 }}
{{- end }}
{{- end -}}
