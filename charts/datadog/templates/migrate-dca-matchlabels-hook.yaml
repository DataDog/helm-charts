{{- if .Values.operator.migration.migrateWorkloadSelector }}
apiVersion: batch/v1
kind: Job
metadata:
  name: dca-migrate-matchlabels-pre-installhook
  labels:
    app.kubernetes.io/name: name
    helm.sh/chart: chart
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    helm.sh/hook: "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: name
        app.kubernetes.io/instance: chart
      annotations:
        "helm.sh/hook": "pre-install,pre-upgrade"
    spec:
      restartPolicy: Never
      serviceAccountName: migrate-selector-sa
      containers:
      - name: post-install-hook
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "updating deploy selector"
          kubectl get deploy {{ template "datadog.fullname" . }}-cluster-agent -o yaml | yq .spec.selector.matchLabels          
          echo "metadata before patch"
          kubectl get deploy {{ template "datadog.fullname" . }}-cluster-agent -o json | jq -r '.spec.selector.matchLabels = {"agent.datadoghq.com/component": "cluster-agent", "agent.datadoghq.com/name": "{{ .Values.operator.migration.ddaName }}"}' | kubectl replace --force --cascade='orphan' -f -
          echo "patched"
          kubectl get deploy {{ template "datadog.fullname" . }}-cluster-agent -o yaml | yq .spec.selector.matchLabels          
          echo "Post-install hook completed successfully"
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 50m
            memory: 64Mi
{{- end }}
