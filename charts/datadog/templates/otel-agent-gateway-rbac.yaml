{{- if .Values.otelAgentGateway.rbac.create -}}
{{- if or (eq (include "should-add-otel-agent-gateway-k8sattributes-rules" .) "true") .Values.otelAgentGateway.rbac.rules -}}
apiVersion: {{ template "rbac.apiVersion" . }}
kind: ClusterRole
metadata:
  name: {{ template "datadog.fullname" . }}-otel-agent-gateway
  labels:
{{ include "datadog.labels" . | indent 4 }}
rules:
{{- if eq (include "should-add-otel-agent-gateway-k8sattributes-rules" .) "true" }}
  - apiGroups: [""]
    resources: ["pods", "namespaces"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions"]
    resources: ["replicasets"]
    verbs: ["get", "list", "watch"]
{{- end -}}
{{- if .Values.otelAgentGateway.rbac.rules -}}
{{ toYaml .Values.otelAgentGateway.rbac.rules | nindent 2 -}}
{{- end }}
---
apiVersion: {{ template "rbac.apiVersion" . }}
kind: ClusterRoleBinding
metadata:
  name: {{ template "datadog.fullname" . }}-otel-agent-gateway
  labels:
{{ include "datadog.labels" . | indent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "datadog.fullname" . }}-otel-agent-gateway
subjects:
  - kind: ServiceAccount
    name: {{ include "agents.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end -}}
{{- end -}}
