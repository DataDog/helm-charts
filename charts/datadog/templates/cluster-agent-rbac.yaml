---
apiVersion: {{ template "rbac.apiVersion" . }}
kind: ClusterRole
metadata:
  labels:
{{ include "datadog.labels" . | indent 4 }}
  name: {{ template "datadog.fullname" . }}-cluster-agent-autoscaling
  namespace: {{ .Release.Namespace }}
rules:
# Access to own CRD
- apiGroups:
  - "datadoghq.com"
  resources:
  - "datadogpodautoscalers"
  - "datadogpodautoscalers/status"
  verbs:
  - "*"
# Scale subresource for all resources
- apiGroups:
  - "*"
  resources:
  - "*/scale"
  verbs:
  - 'update'
  - 'get'
# Ability to generate events
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
# Patching POD to add annotations. TODO: Remove when we have a better way to generate single event
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - patch
# Triggering rollout on Deployments
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - patch
---
apiVersion: {{ template "rbac.apiVersion" . }}
kind: ClusterRoleBinding
metadata:
  labels:
{{ include "datadog.labels" . | indent 4 }}
  name: {{ template "datadog.fullname" . }}-cluster-agent-autoscaling
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "datadog.fullname" . }}-cluster-agent-autoscaling
subjects:
  - kind: ServiceAccount
    name: {{ template "datadog.fullname" . }}-cluster-agent
