targetSystem: "linux"
agents:
  image:
    tagSuffix: full
  containers:
    otelAgent:
      volumeMounts:
        - name: logscustompath
          mountPath: /var/log/custom
          readOnly: true
  volumes:
    - hostPath:
        path: /var/log/custom
      name: logscustompath
datadog:
  apiKey: "00000000000000000000000000000000"
  appKey: "0000000000000000000000000000000000000000"
  kubelet:
    tlsVerify: false
  otelCollector:
    enabled: true
    config: |
      receivers:
        otlp:
      exporters:
        datadog:
          api:
            key: "00000000000000000000000000000000"
      service:
        pipelines:
          traces:
            receivers: [otlp]
            exporters: [datadog]
          metrics:
            receivers: [otlp]
            exporters: [datadog]
          logs:
            receivers: [otlp]
            exporters: [datadog]
