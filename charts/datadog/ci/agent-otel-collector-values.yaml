targetSystem: "linux"
agents:
  image:
    tagSuffix: full
datadog:
  apiKey: "f0000000000000000000000000000000"
  appKey: "f000000000000000000000000000000000000000"
  kubelet:
    tlsVerify: false
  otelCollector:
    enabled: true
    config: |
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: "localhost:5317"
      exporters:
        datadog:
          api:
            key: "f0000000000000000000000000000000"
      service:
        pipelines:
          traces:
            receivers: [otlp]
            exporters: [datadog]
          metrics:
            receivers: [otlp]
            exporters: [datadog]
          logs:
            receivers: [otlp]
            exporters: [datadog]
    featureGates: "-datadog.EnableOperationAndResourceNameV2"
