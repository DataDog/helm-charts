targetSystem: "linux"
agents:
  image:
    tagSuffix: full
datadog:
  apiKey: "00000000000000000000000000000000"
  appKey: "0000000000000000000000000000000000000000"
  kubelet:
    tlsVerify: false
  otelCollector:
    enabled: true
    rbac:
      create: true
      rules:
        - apiGroups: [""]
          resources: ["nodes"]
          verbs: ["get", "watch", "list"]
    config: |
      processors:
        k8sattributes/passthrough:
          passthrough: true
        k8sattributes:
      receivers:
        otlp:
      exporters:
        datadog:
          api:
            key: "00000000000000000000000000000000"
      service:
        pipelines:
          traces:
            receivers: [otlp]
            processors: [k8sattributes]
            exporters: [datadog]
          metrics:
            receivers: [otlp]
            processors: [k8sattributes]
            exporters: [datadog]
          logs:
            receivers: [otlp]
            processors: [k8sattributes]
            exporters: [datadog]
