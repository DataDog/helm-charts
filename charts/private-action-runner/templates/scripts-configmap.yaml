{{- if .Values.runner.scriptFiles }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chart.fullname" . }}-scripts
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    checksum/scripts: {{ tpl (toYaml .Values.runner.scriptFiles) . | sha256sum }}
data:
  {{- range $script := .Values.runner.scriptFiles }}
  {{ $script.fileName }}: |
{{ $script.data | indent 4 }}
  {{- end }}
{{- end }}
