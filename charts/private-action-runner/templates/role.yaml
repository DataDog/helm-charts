{{- range $_, $runner := $.Values.runners }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: {{ $.Release.Namespace }}
  name: {{ include "chart.roleName" $runner.name }}
rules:
{{- if $runner.kubernetesPermissions }}
{{ $runner.kubernetesPermissions | toYaml}}
{{- end }}
{{- if has "com.datadoghq.kubernetes.core.listPod" $runner.config.actionsAllowlist }}
{{ include "rbacRule" (dict "apiGroup" "" "resource" "pod" "verbs" (list "list")) }}
{{- end }}
{{- if has "com.datadoghq.kubernetes.apps.updateDeployment" $runner.config.actionsAllowlist }}
{{- include "rbacRule" (dict "apiGroup" "apps" "resource" "deployment" "verbs" (list "update"))}}
{{- end }}
{{- if has "com.datadoghq.kubernetes.apps.patchDeployment" $runner.config.actionsAllowlist }}
{{- include "rbacRule" (dict "apiGroup" "apps" "resource" "deployment" "verbs" (list "patch"))}}
{{- end }}
{{- end }}
