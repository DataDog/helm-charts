{{- range $_, $runner := $.Values.runners }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.serviceName" $runner.name }}
  namespace: {{ $.Values.common.namespace }}
spec:
  selector:
    service: {{ include "chart.serviceName" $runner.name }}
  ports:
    - name: http
      port: 9016
      targetPort: 9016
{{- end }}