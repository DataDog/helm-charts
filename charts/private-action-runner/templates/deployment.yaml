apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.deploymentName" $.Values.runner.name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    service: {{ include "chart.serviceName" $.Values.runner.name }}
    app: {{ include "chart.deploymentName" $.Values.runner.name }}
spec:
  minReadySeconds: 10
  replicas: {{ $.Values.runner.replicas }}
  selector:
    matchLabels:
      app: {{ include "chart.deploymentName" $.Values.runner.name }}
  template:
    metadata:
      labels:
        app: {{ include "chart.deploymentName" $.Values.runner.name }}
        service: {{ include "chart.serviceName" $.Values.runner.name }}
      annotations:
        config-hash: {{ $.Values.runner | toJson | sha256sum }}
    spec:
      serviceAccountName: {{ include "chart.serviceAccountName" $.Values.runner.name }}
      containers:
        - name: runner
          image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9016
          resources:
            limits:
              cpu: 250m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 1Gi
          volumeMounts:
            - name: secrets
              mountPath: /etc/dd-action-runner
            {{- range $_, $credentialSecret := $.Values.credentialSecrets }}
            - name: {{ $credentialSecret.secretName }}
              mountPath: /etc/dd-action-runner/credentials/{{ $credentialSecret.directoryName }}
            {{- end }}
          {{- if $.Values.runner.env }}
          env: {{ $.Values.runner.env | toYaml | nindent 12 }}
          {{- end }}
          {{- if $.Values.runner.runnerIdentitySecret }}
          envFrom:
            - secretRef:
                name: {{ $.Values.runner.runnerIdentitySecret }}
          {{- end }}
      volumes:
        - name: secrets
          secret:
            secretName: {{ include "chart.secretName" $.Values.runner.name }}
        {{- range $_, $credentialSecret := $.Values.credentialSecrets }}
        - name: {{ $credentialSecret.secretName }}
          secret:
            secretName: {{ $credentialSecret.secretName }}
        {{- end }}
