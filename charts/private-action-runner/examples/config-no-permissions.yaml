runners:
  - name: "custom-runner"
    config:
      urn: "URN_FROM_CONFIG"
      privateKey: "PRIVATE_KEY_FROM_CONFIG"
      modes:
        - "workflowAutomation"
        - "appBuilder"
      appBuilder:
        port: 9016
      actionsAllowlist:
        - com.datadoghq.http.request
        - com.datadoghq.jenkins.buildJenkinsJob
        - com.datadoghq.jenkins.getJobStatus
