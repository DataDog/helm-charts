runners:
  - name: "custom-runner"
    kubernetesPermissions:
      - apiGroups:
          - ""
        resources:
          - "pods"
        verbs:
          - "list"
          - "get"
          - "create"
          - "patch"
          - "update"
          - "delete"
      - apiGroups:
          - "apps"
        resources:
          - "deployments"
        verbs:
          - "list"
          - "get"
          - "create"
          - "patch"
          - "update"
          - "delete"
    config:
      urn: "URN_FROM_CONFIG"
      privateKey: "PRIVATE_KEY_FROM_CONFIG"
      modes:
        - "workflowAutomation"
        - "appBuilder"
      appBuilder:
        port: 9016
      actionsAllowlist:
        - com.datadoghq.kubernetes.core.listPod
        - com.datadoghq.http.request
        - com.datadoghq.jenkins.buildJenkinsJob

connectionCredentials:
  basicAuth:
    credentials:
      - fileName: "basic.json"
        username: "username"
        password: "password"
      - fileName: "another_basic.json"
        username: "another_username"
        password: "another_password"
  tokenAuth:
    credentials:
      - fileName: "token.json"
        tokenName: "name"
        tokenValue: "value"
  jenkinsAuth:
    credentials:
      - fileName: "jenkins.json"
        username: "username"
        token: "token"
        domain: "domain"
  postgresAuth:
    credentials:
      - fileName: "postgres.json"
        host: "host"
        port: "port"
        user: "user"
        password: "password"
        database: "database"
        sslMode: "sslMode"
