- apiGroups:
  - datadoghq.com
  resources:
  - datadogdashboards/status
  verbs:
  - get
  - patch
  - update
{{- end }}
{{- if .Values.clusterRole.allowReadAllResources }}
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - list
  - watch
{{- end }}
{{- if .Values.clusterRole.allowCreatePodsExec }}
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
{{- end }}
{{- end -}}
