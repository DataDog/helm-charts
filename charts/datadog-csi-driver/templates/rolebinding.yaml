{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "datadog-csi-driver.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "datadog-csi-driver.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "datadog-csi-driver.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "datadog-csi-driver.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}

