receivers:
  hostmetrics:
    scrapers:
      paging:
        metrics:
          system.paging.utilization:
            enabled: true
      cpu:
        metrics:
          system.cpu.utilization:
            enabled: true
          system.cpu.physical.count:
            enabled: true
          system.cpu.logical.count:
            enabled: true
          system.cpu.frequency:
            enabled: true
      disk:
      load:
      memory:
      network:
      processes:
  otlp:
    protocols:
      grpc:
      http:
exporters:
  debug:
    verbosity: detailed
  otlp:
    endpoint: localhost:4317
    tls:
      insecure: true
  datadog:
    api:
      key: $DD_API_KEY
processors:
  probabilistic_sampler:
    hash_seed: 22
    sampling_percentage: 15.3
  batch:
    timeout: 10s
  resourcedetection:
    detectors: [system, env]
connectors:
  spanmetrics/connector:
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [resourcedetection, batch]
      exporters: [spanmetrics/connector]
    traces/sampled:
      receivers: [otlp]
      processors: [probabilistic_sampler, batch]
      exporters: [debug]
    metrics:
      receivers: [otlp, spanmetrics/connector]
      processors: [resourcedetection, batch]
      exporters: [datadog]
    logs:
      receivers: [otlp]
      processors: [batch, resourcedetection]
      exporters: [datadog]
