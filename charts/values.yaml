agents:
  image:
    tagSuffix: jmx
datadog:
  apiKey: $DD_API_KEY
  logs:
    enabled: true
    containerCollectAll: true
  otlp:
    logs:
      enabled: true
    receiver:
      protocols:
        grpc:
          enabled: true
        http:
          enabled: true
  orchestratorExplorer:
    enabled: true
  clusterAgent:
    enabled: true
    rbac:
      create: true
  processAgent:
    enabled: true
    processCollection: true
  networkMonitoring:
    enabled: true
  apm_config:
    enabled: true
    peer_tags_aggregation: true
    compute_stats_by_span_kind: true
    peer_service_aggregation: true
  otelcollector:
    enabled: true
  env:
    - name: DD_API_KEY
      valueFrom:
        secretKeyRef:
          name: datadog-secrets
          key: dd-api-key
          optional: false
