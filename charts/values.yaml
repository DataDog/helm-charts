agents:
  image:
    repository: dineshgurumurthydd/dd-otel-agent
    tag: 7.55.4
datadog:
  apiKey: $DD_API_KEY
  logs:
    enabled: true
    containerCollectAll: true
  orchestratorExplorer:
    enabled: true
  clusterAgent:
    enabled: true
    rbac:
      create: true
  processAgent:
    enabled: true
    processCollection: true
  networkMonitoring:
    enabled: true
  apm_config:
    enabled: true
    peer_tags_aggregation: true
    compute_stats_by_span_kind: true
    peer_service_aggregation: true
env:
  - name: DD_OTEL_COLLECTOR_REMOTE_TAGGER
    value: "true"
