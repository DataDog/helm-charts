config:
  data_dir: "/var/lib/opw/"
  sources:
    demo_logs:
      format: json
      type: demo_logs
  sinks:
    blackhole:
      type: blackhole
      inputs:
        - demo_logs
extraContainers:
  - name: sleep
    image: busybox
    command: ['sh', '-c', "sleep 5"]
extraVolumes:
  - name: podinfo
    downwardAPI:
      items:
        - path: "labels"
          fieldRef:
            fieldPath: metadata.labels
        - path: "annotations"
          fieldRef:
            fieldPath: metadata.annotations
extraVolumeMounts:
  - name: podinfo
    mountPath: "/etc/podinfo"
