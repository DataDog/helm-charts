config:
  data_dir: "/var/lib/opw/"
  sources:
    demo_logs:
      format: json
      type: demo_logs
  sinks:
    blackhole:
      type: blackhole
      inputs:
        - demo_logs
containerPorts:
  - name: override
    containerPort: 9999
    protocol: TCP
service:
  ports:
    - name: override
      port: 9999
      protocol: TCP
