config:
  data_dir: "/var/lib/opw/"
  sources:
    demo_logs:
      format: json
      type: demo_logs
  sinks:
    blackhole:
      type: blackhole
      inputs:
        - demo_logs
initContainers:
  - name: sleep
    image: busybox
    command: ['sh', '-c', "sleep 5"]
  - name: touch
    image: busybox
    command:
    - touch
    - "/vector-data-dir/test"
    volumeMounts:
    - name: data
      mountPath: "/vector-data-dir"
