config:
  data_dir: "/var/lib/opw/"
  sources:
    demo_logs:
      format: json
      type: demo_logs
  sinks:
    blackhole:
      type: blackhole
      inputs:
        - demo_logs
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /api/v1
          pathType: Prefix
          port:
            name: "http"
            number: "8080"
