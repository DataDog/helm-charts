config:
  data_dir: /data
  api:
    enabled: true
    address: 127.0.0.1:8686
  healthchecks:
    enabled: false
  sources:
    generator:
      type: generator
      format: json
  sinks:
    s3:
      type: aws_s3
      inputs: [generator]
      bucket: logs-archive
      key_prefix: >-
        {{ print "{{kubernetes.pod_labels.\"app.kubernetes.io/client-id\"}}/%Y/%m/%d/{{kubernetes.pod_name}}/" }}
      compression: gzip
      encoding:
        codec: json
      region: us-east-1
