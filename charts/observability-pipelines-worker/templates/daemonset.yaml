{{- if (eq .Values.role "Agent") -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "opw.fullname" . }}
  labels:
    {{- include "opw.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "opw.selectorLabels" . | nindent 6 }}
  {{- with .Values.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      annotations:
      {{- if .Values.rollWorkload }}
        {{- if .Values.existingConfigMaps }}
          {{- range .Values.existingConfigMaps }}
            {{- range $file, $contents := (lookup "v1" "ConfigMap" (print $.Release.Namespace) (print .)).data }}
        checksum/{{ $file }}: {{ $contents | sha256sum }}
            {{- end }}
          {{- end }}
        {{- else }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- end }}
      {{- end }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "opw.selectorLabels" . | nindent 8 }}
      {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- include "opw.pod" . | nindent 6 }}
{{- end }}
