{{- with .Values.secrets.generic }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "opw.fullname" $ }}
  labels:
    {{- include "opw.labels" $ | nindent 4 }}
type: Opaque
data:
{{- range $key, $value := $.Values.secrets.generic }}
  {{ $key }}: {{ $value | b64enc | quote }}
{{- end }}
{{- end }}
