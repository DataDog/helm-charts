{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "extendeddaemonset.fullname" . }}
  labels:
{{ include "extendeddaemonset.labels" . | indent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - configmaps
  resourceNames:
  - extendeddaemonset-lock
  verbs:
  - update
  - get
  - watch
- apiGroups:
    - ""
  resources:
    - podtemplates
  verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - watch
- apiGroups:
  - datadoghq.com
  resources:
  - 'extendeddaemonsets'
  - 'extendeddaemonsets/status'
  - 'extendeddaemonsetreplicasets'
  - 'extendeddaemonsetreplicasets/status'
  - 'extendeddaemonsetsettings'
  - 'extendeddaemonsetsettings/status'
  verbs:
  - '*'
{{- end -}}
