# Baseline test for enabling APM feature in GKE Autopilot partner workloads using the WorkloadAllowlist (GKE versions >= 1.32.1-gke.1729000 and >= 1.32.2-gke.1652000).
datadog:
  apiKeyExistingSecret: datadog-secret
  appKeyExistingSecret: datadog-secret
  envDict:
    HELM_FORCE_RENDER: true  # workaround to force helm template rendering of GKE Autopilot WorkloadAllowlist-enabled resources
  apm:
    portEnabled: true
    socketEnabled: false

clusterAgent:
  enabled: true

clusterChecksRunner:
  enabled: true

providers:
  gke:
    autopilot: true
