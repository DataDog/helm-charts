containers:
  - system-probe
  - process-agent
datadog:
  apiKeyExistingSecret: datadog-secret
  appKeyExistingSecret: datadog-secret
  securityAgent:
    runtime:
      enabled: true
      fimEnabled: true
  networkMonitoring:
    enabled: true
  systemProbe:
    enableTCPQueueLength: true
    enableOOMKill: true
  serviceMonitoring:
    enabled: true
  discovery:
    enabled: true
