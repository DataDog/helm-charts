apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/component: agent
    app.kubernetes.io/instance: datadog
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: datadog
    app.kubernetes.io/version: "7"
  name: datadog
  namespace: datadog-agent
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: datadog
  template:
    metadata:
      annotations: {}
      labels:
        admission.datadoghq.com/enabled: "false"
        app: datadog
        app.kubernetes.io/component: agent
        app.kubernetes.io/instance: datadog
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: datadog
      name: datadog
    spec:
      affinity: {}
      automountServiceAccountToken: true
      containers:
        - command:
            - agent
            - run
          env:
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  key: api-key
                  name: datadog-secret
            - name: DD_REMOTE_CONFIGURATION_ENABLED
              value: "true"
            - name: DD_AUTH_TOKEN_FILE_PATH
              value: C:/ProgramData/Datadog/auth/token
            - name: KUBERNETES
              value: "yes"
            - name: DD_CSI_ENABLED
              value: "false"
            - name: DD_LANGUAGE_DETECTION_ENABLED
              value: "false"
            - name: DD_LANGUAGE_DETECTION_REPORTING_ENABLED
              value: "false"
            - name: DD_KUBERNETES_KUBELET_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_KUBELET_USE_API_SERVER
              value: "false"
            - name: DD_OTLP_CONFIG_LOGS_ENABLED
              value: "false"
            - name: DD_PROCESS_CONFIG_PROCESS_COLLECTION_ENABLED
              value: "false"
            - name: DD_PROCESS_CONFIG_CONTAINER_COLLECTION_ENABLED
              value: "true"
            - name: DD_PROCESS_AGENT_DISCOVERY_ENABLED
              value: "true"
            - name: DD_STRIP_PROCESS_ARGS
              value: "false"
            - name: DD_LOG_LEVEL
              value: INFO
            - name: DD_DOGSTATSD_PORT
              value: "8125"
            - name: DD_DOGSTATSD_NON_LOCAL_TRAFFIC
              value: "true"
            - name: DD_DOGSTATSD_TAG_CARDINALITY
              value: low
            - name: DD_CLUSTER_AGENT_ENABLED
              value: "true"
            - name: DD_CLUSTER_AGENT_KUBERNETES_SERVICE_NAME
              value: datadog-cluster-agent
            - name: DD_CLUSTER_AGENT_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: datadog-cluster-agent
            - name: DD_APM_ENABLED
              value: "false"
            - name: DD_LOGS_ENABLED
              value: "false"
            - name: DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL
              value: "false"
            - name: DD_LOGS_CONFIG_K8S_CONTAINER_USE_FILE
              value: "true"
            - name: DD_LOGS_CONFIG_AUTO_MULTI_LINE_DETECTION
              value: "false"
            - name: DD_HEALTH_PORT
              value: "5555"
            - name: DD_EXTRA_CONFIG_PROVIDERS
              value: clusterchecks endpointschecks
            - name: DD_IGNORE_AUTOCONF
              value: kubernetes_state
            - name: DD_CONTAINER_LIFECYCLE_ENABLED
              value: "true"
            - name: DD_ORCHESTRATOR_EXPLORER_ENABLED
              value: "true"
            - name: DD_EXPVAR_PORT
              value: "6000"
            - name: DD_COMPLIANCE_CONFIG_ENABLED
              value: "false"
            - name: DD_CONTAINER_IMAGE_ENABLED
              value: "true"
            - name: DD_KUBELET_CORE_CHECK_ENABLED
              value: "true"
            - name: DD_KUBERNETES_KUBELET_PODRESOURCES_SOCKET
              value: /var/lib/kubelet/pod-resources/kubelet.sock
            - name: DD_SYSTEM_PROBE_ENABLED
              value: "false"
          image: gcr.io/datadoghq/agent:7.70.2
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 6
            httpGet:
              path: /live
              port: 5555
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 5
          name: agent
          ports:
            - containerPort: 8125
              name: dogstatsdport
              protocol: UDP
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /ready
              port: 5555
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 5
          resources: {}
          startupProbe:
            failureThreshold: 6
            httpGet:
              path: /startup
              port: 5555
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: C:/ProgramData/Datadog/logs
              name: logdatadog
              readOnly: false
            - mountPath: C:/ProgramData/Datadog
              name: config
              readOnly: false
            - mountPath: C:/ProgramData/Datadog/auth
              name: auth-token
              readOnly: false
            - mountPath: \\.\pipe\docker_engine
              name: runtimesocket
            - mountPath: \\.\pipe\containerd-containerd
              name: containerdsocket
        - command:
            - process-agent
            - -foreground
            - --cfgpath=C:/ProgramData/Datadog/datadog.yaml
          env:
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  key: api-key
                  name: datadog-secret
            - name: DD_REMOTE_CONFIGURATION_ENABLED
              value: "true"
            - name: DD_AUTH_TOKEN_FILE_PATH
              value: C:/ProgramData/Datadog/auth/token
            - name: KUBERNETES
              value: "yes"
            - name: DD_CSI_ENABLED
              value: "false"
            - name: DD_LANGUAGE_DETECTION_ENABLED
              value: "false"
            - name: DD_LANGUAGE_DETECTION_REPORTING_ENABLED
              value: "false"
            - name: DD_KUBERNETES_KUBELET_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_KUBELET_USE_API_SERVER
              value: "false"
            - name: DD_OTLP_CONFIG_LOGS_ENABLED
              value: "false"
            - name: DD_CLUSTER_AGENT_ENABLED
              value: "true"
            - name: DD_CLUSTER_AGENT_KUBERNETES_SERVICE_NAME
              value: datadog-cluster-agent
            - name: DD_CLUSTER_AGENT_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: datadog-cluster-agent
            - name: DD_PROCESS_CONFIG_PROCESS_COLLECTION_ENABLED
              value: "false"
            - name: DD_PROCESS_CONFIG_CONTAINER_COLLECTION_ENABLED
              value: "true"
            - name: DD_PROCESS_AGENT_DISCOVERY_ENABLED
              value: "true"
            - name: DD_STRIP_PROCESS_ARGS
              value: "false"
            - name: DD_LOG_LEVEL
              value: INFO
            - name: DD_SYSTEM_PROBE_ENABLED
              value: "false"
            - name: DD_ORCHESTRATOR_EXPLORER_ENABLED
              value: "true"
          image: gcr.io/datadoghq/agent:7.70.2
          imagePullPolicy: IfNotPresent
          name: process-agent
          resources: {}
          volumeMounts:
            - mountPath: C:/ProgramData/Datadog
              name: config
              readOnly: true
            - mountPath: C:/ProgramData/Datadog/logs
              name: logdatadog
              readOnly: false
            - mountPath: C:/ProgramData/Datadog/auth
              name: auth-token
              readOnly: true
            - mountPath: \\.\pipe\docker_engine
              name: runtimesocket
            - mountPath: \\.\pipe\containerd-containerd
              name: containerdsocket
      initContainers:
        - args:
            - |
              Copy-Item -Recurse -Force C:/ProgramData/Datadog C:/Temp
              Copy-Item -Force C:/Temp/install_info/install_info C:/Temp/Datadog/install_info
          command:
            - pwsh
            - -Command
          image: gcr.io/datadoghq/agent:7.70.2
          imagePullPolicy: IfNotPresent
          name: init-volume
          resources: {}
          volumeMounts:
            - mountPath: C:/Temp/Datadog
              name: config
              readOnly: false
            - mountPath: C:/Temp/install_info
              name: installinfo
              readOnly: true
        - args:
            - Get-ChildItem 'entrypoint-ps1' | ForEach-Object { & $_.FullName if (-Not $?) { exit 1 } }
          command:
            - pwsh
            - -Command
          env:
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  key: api-key
                  name: datadog-secret
            - name: DD_REMOTE_CONFIGURATION_ENABLED
              value: "true"
            - name: DD_AUTH_TOKEN_FILE_PATH
              value: C:/ProgramData/Datadog/auth/token
            - name: KUBERNETES
              value: "yes"
            - name: DD_CSI_ENABLED
              value: "false"
            - name: DD_LANGUAGE_DETECTION_ENABLED
              value: "false"
            - name: DD_LANGUAGE_DETECTION_REPORTING_ENABLED
              value: "false"
            - name: DD_KUBERNETES_KUBELET_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_KUBELET_USE_API_SERVER
              value: "false"
            - name: DD_OTLP_CONFIG_LOGS_ENABLED
              value: "false"
          image: gcr.io/datadoghq/agent:7.70.2
          imagePullPolicy: IfNotPresent
          name: init-config
          resources: {}
          volumeMounts:
            - mountPath: C:/ProgramData/Datadog
              name: config
              readOnly: false
            - mountPath: \\.\pipe\docker_engine
              name: runtimesocket
            - mountPath: \\.\pipe\containerd-containerd
              name: containerdsocket
      nodeSelector:
        kubernetes.io/os: windows
      serviceAccountName: datadog
      tolerations:
        - effect: NoSchedule
          key: node.kubernetes.io/os
          operator: Equal
          value: windows
      volumes:
        - emptyDir: {}
          name: auth-token
        - configMap:
            name: datadog-installinfo
          name: installinfo
        - emptyDir: {}
          name: config
        - hostPath:
            path: \\.\pipe\docker_engine
          name: runtimesocket
        - hostPath:
            path: \\.\pipe\containerd-containerd
          name: containerdsocket
        - emptyDir: {}
          name: logdatadog
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 10%
    type: RollingUpdate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: cluster-agent
    app.kubernetes.io/instance: datadog
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: datadog
    app.kubernetes.io/version: "7"
  name: datadog-cluster-agent
  namespace: datadog-agent
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: datadog-cluster-agent
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        admission.datadoghq.com/enabled: "false"
        app: datadog-cluster-agent
        app.kubernetes.io/component: cluster-agent
        app.kubernetes.io/instance: datadog
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: datadog
      name: datadog-cluster-agent
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: datadog-cluster-agent
                topologyKey: kubernetes.io/hostname
              weight: 50
      automountServiceAccountToken: true
      containers:
        - env:
            - name: DD_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DD_CLUSTER_AGENT_SERVICE_ACCOUNT_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
            - name: DD_HEALTH_PORT
              value: "5556"
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  key: api-key
                  name: datadog-secret
                  optional: true
            - name: KUBERNETES
              value: "yes"
            - name: DD_CSI_ENABLED
              value: "false"
            - name: DD_LANGUAGE_DETECTION_ENABLED
              value: "false"
            - name: DD_LANGUAGE_DETECTION_REPORTING_ENABLED
              value: "false"
            - name: DD_ADMISSION_CONTROLLER_ENABLED
              value: "true"
            - name: DD_ADMISSION_CONTROLLER_VALIDATION_ENABLED
              value: "true"
            - name: DD_ADMISSION_CONTROLLER_MUTATION_ENABLED
              value: "true"
            - name: DD_TRACE_AGENT_HOST_SOCKET_PATH
              value: /var/run/datadog/
            - name: DD_DOGSTATSD_HOST_SOCKET_PATH
              value: /var/run/datadog/
            - name: DD_DOGSTATSD_SOCKET
              value: /var/run/datadog/dsd.socket
            - name: DD_APM_RECEIVER_SOCKET
              value: /var/run/datadog/apm.socket
            - name: DD_ADMISSION_CONTROLLER_WEBHOOK_NAME
              value: datadog-webhook
            - name: DD_ADMISSION_CONTROLLER_MUTATE_UNLABELLED
              value: "false"
            - name: DD_ADMISSION_CONTROLLER_SERVICE_NAME
              value: datadog-cluster-agent-admission-controller
            - name: DD_ADMISSION_CONTROLLER_INJECT_CONFIG_MODE
              value: socket
            - name: DD_ADMISSION_CONTROLLER_INJECT_CONFIG_LOCAL_SERVICE_NAME
              value: datadog
            - name: DD_ADMISSION_CONTROLLER_FAILURE_POLICY
              value: Ignore
            - name: DD_ADMISSION_CONTROLLER_PORT
              value: "8000"
            - name: DD_ADMISSION_CONTROLLER_CONTAINER_REGISTRY
              value: gcr.io/datadoghq
            - name: DD_REMOTE_CONFIGURATION_ENABLED
              value: "false"
            - name: DD_CLUSTER_CHECKS_ENABLED
              value: "true"
            - name: DD_EXTRA_CONFIG_PROVIDERS
              value: kube_endpoints kube_services
            - name: DD_EXTRA_LISTENERS
              value: kube_endpoints kube_services
            - name: DD_LOG_LEVEL
              value: INFO
            - name: DD_LEADER_ELECTION
              value: "true"
            - name: DD_LEADER_ELECTION_DEFAULT_RESOURCE
              value: configmap
            - name: DD_LEADER_LEASE_NAME
              value: datadog-leader-election
            - name: DD_CLUSTER_AGENT_TOKEN_NAME
              value: datadogtoken
            - name: DD_COLLECT_KUBERNETES_EVENTS
              value: "true"
            - name: DD_KUBERNETES_USE_ENDPOINT_SLICES
              value: "false"
            - name: DD_KUBERNETES_EVENTS_SOURCE_DETECTION_ENABLED
              value: "false"
            - name: DD_CLUSTER_AGENT_KUBERNETES_SERVICE_NAME
              value: datadog-cluster-agent
            - name: DD_CLUSTER_AGENT_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: datadog-cluster-agent
            - name: DD_CLUSTER_AGENT_COLLECT_KUBERNETES_TAGS
              value: "false"
            - name: DD_KUBE_RESOURCES_NAMESPACE
              value: datadog-agent
            - name: CHART_RELEASE_NAME
              value: datadog
            - name: AGENT_DAEMONSET
              value: datadog
            - name: CLUSTER_AGENT_DEPLOYMENT
              value: datadog-cluster-agent
            - name: DD_ORCHESTRATOR_EXPLORER_ENABLED
              value: "true"
            - name: DD_ORCHESTRATOR_EXPLORER_CONTAINER_SCRUBBING_ENABLED
              value: "true"
            - name: DD_CLUSTER_AGENT_LANGUAGE_DETECTION_PATCHER_ENABLED
              value: "false"
            - name: DD_INSTRUMENTATION_INSTALL_TIME
              valueFrom:
                configMapKeyRef:
                  key: install_time
                  name: datadog-kpi-telemetry-configmap
            - name: DD_INSTRUMENTATION_INSTALL_ID
              valueFrom:
                configMapKeyRef:
                  key: install_id
                  name: datadog-kpi-telemetry-configmap
            - name: DD_INSTRUMENTATION_INSTALL_TYPE
              valueFrom:
                configMapKeyRef:
                  key: install_type
                  name: datadog-kpi-telemetry-configmap
          image: gcr.io/datadoghq/cluster-agent:7.70.2
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 6
            httpGet:
              path: /live
              port: 5556
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 5
          name: cluster-agent
          ports:
            - containerPort: 5005
              name: agentport
              protocol: TCP
            - containerPort: 5000
              name: agentmetrics
              protocol: TCP
            - containerPort: 8000
              name: datadog-webhook
              protocol: TCP
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /ready
              port: 5556
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 5
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          startupProbe:
            failureThreshold: 6
            httpGet:
              path: /startup
              port: 5556
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /opt/datadog-agent/run
              name: datadogrun
              readOnly: false
            - mountPath: /var/log/datadog
              name: varlog
              readOnly: false
            - mountPath: /tmp
              name: tmpdir
              readOnly: false
            - mountPath: C:/ProgramData/Datadog/install_info
              name: installinfo
              readOnly: true
              subPath: install_info
            - mountPath: /conf.d
              name: confd
              readOnly: true
            - mountPath: /etc/datadog-agent
              name: config
      initContainers:
        - args:
            - /etc/datadog-agent
            - /opt
          command:
            - cp
            - -r
          image: gcr.io/datadoghq/cluster-agent:7.70.2
          imagePullPolicy: IfNotPresent
          name: init-volume
          volumeMounts:
            - mountPath: /opt/datadog-agent
              name: config
      nodeSelector:
        kubernetes.io/os: windows
      serviceAccountName: datadog-cluster-agent
      volumes:
        - emptyDir: {}
          name: datadogrun
        - emptyDir: {}
          name: varlog
        - emptyDir: {}
          name: tmpdir
        - configMap:
            name: datadog-installinfo
          name: installinfo
        - configMap:
            items:
              - key: kubernetes_state_core.yaml.default
                path: kubernetes_state_core.yaml.default
              - key: kubernetes_apiserver.yaml
                path: kubernetes_apiserver.yaml
            name: datadog-cluster-agent-confd
          name: confd
        - emptyDir: {}
          name: config
---
