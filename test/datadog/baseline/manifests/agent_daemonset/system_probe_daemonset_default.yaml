              readOnly: true
            - mountPath: /host/etc/yum.repos.d
              name: yum-repos-dir
              readOnly: true
            - mountPath: /host/etc/zypp
              name: opensuse-repos-dir
              readOnly: true
            - mountPath: /host/etc/pki
              name: public-key-dir
              readOnly: true
            - mountPath: /host/etc/yum/vars
              name: yum-vars-dir
              readOnly: true
            - mountPath: /host/etc/dnf/vars
              name: dnf-vars-dir
              readOnly: true
            - mountPath: /host/etc/rhsm
              name: rhel-subscription-dir
              readOnly: true
        - command:
            - security-agent
            - start
            - -c=/etc/datadog-agent/datadog.yaml
          env:
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  key: api-key
                  name: datadog-secret
            - name: DD_REMOTE_CONFIGURATION_ENABLED
              value: "true"
            - name: DD_AUTH_TOKEN_FILE_PATH
              value: /etc/datadog-agent/auth/token
            - name: KUBERNETES
              value: "yes"
            - name: DD_LANGUAGE_DETECTION_ENABLED
              value: "false"
            - name: DD_LANGUAGE_DETECTION_REPORTING_ENABLED
              value: "false"
            - name: DD_KUBERNETES_KUBELET_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_OTLP_CONFIG_LOGS_ENABLED
              value: "false"
            - name: DD_CLUSTER_AGENT_ENABLED
              value: "true"
            - name: DD_CLUSTER_AGENT_KUBERNETES_SERVICE_NAME
              value: datadog-cluster-agent
            - name: DD_CLUSTER_AGENT_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: datadog-cluster-agent
            - name: DD_LOG_LEVEL
              value: INFO
            - name: DD_COMPLIANCE_CONFIG_ENABLED
              value: "false"
            - name: DD_RUNTIME_SECURITY_CONFIG_ENABLED
              value: "true"
            - name: DD_RUNTIME_SECURITY_CONFIG_POLICIES_DIR
              value: /etc/datadog-agent/runtime-security.d
            - name: DD_RUNTIME_SECURITY_CONFIG_SOCKET
              value: /var/run/sysprobe/runtime-security.sock
            - name: DD_RUNTIME_SECURITY_CONFIG_USE_SECRUNTIME_TRACK
              value: "true"
            - name: DD_DOGSTATSD_SOCKET
              value: /var/run/datadog/dsd.socket
          image: gcr.io/datadoghq/agent:7.64.1
