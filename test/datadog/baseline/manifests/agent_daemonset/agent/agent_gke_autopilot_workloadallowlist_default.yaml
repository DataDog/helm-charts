command:
    - agent
    - run
env:
    - name: DD_API_KEY
      valueFrom:
        secretKeyRef:
            key: api-key
            name: datadog-secret
    - name: DD_REMOTE_CONFIGURATION_ENABLED
      value: "true"
    - name: KUBERNETES
      value: "yes"
    - name: DD_CLOUD_PROVIDER_METADATA
      value: '["gcp"]'
    - name: DD_LANGUAGE_DETECTION_ENABLED
      value: "false"
    - name: DD_LANGUAGE_DETECTION_REPORTING_ENABLED
      value: "false"
    - name: DD_KUBERNETES_KUBELET_HOST
      valueFrom:
        fieldRef:
            fieldPath: status.hostIP
    - name: DD_KUBELET_USE_API_SERVER
      value: "false"
    - name: DD_KUBERNETES_HTTPS_KUBELET_PORT
      value: "0"
    - name: HELM_FORCE_RENDER
      value: "true"
    - name: DD_OTLP_CONFIG_LOGS_ENABLED
      value: "false"
    - name: DD_PROVIDER_KIND
      value: gke-autopilot
    - name: DD_PROCESS_CONFIG_PROCESS_COLLECTION_ENABLED
      value: "false"
    - name: DD_PROCESS_CONFIG_CONTAINER_COLLECTION_ENABLED
      value: "true"
    - name: DD_PROCESS_AGENT_DISCOVERY_ENABLED
      value: "true"
    - name: DD_STRIP_PROCESS_ARGS
      value: "false"
    - name: DD_PROCESS_CONFIG_RUN_IN_CORE_AGENT_ENABLED
      value: "true"
    - name: DD_LOG_LEVEL
      value: INFO
    - name: DD_DOGSTATSD_PORT
      value: "8125"
    - name: DD_DOGSTATSD_NON_LOCAL_TRAFFIC
      value: "true"
    - name: DD_DOGSTATSD_TAG_CARDINALITY
      value: low
    - name: DD_DOGSTATSD_SOCKET
      value: /var/run/datadog/dsd.socket
    - name: DD_CLUSTER_AGENT_ENABLED
      value: "true"
    - name: DD_CLUSTER_AGENT_KUBERNETES_SERVICE_NAME
      value: datadog-cluster-agent
    - name: DD_CLUSTER_AGENT_AUTH_TOKEN
      valueFrom:
        secretKeyRef:
            key: token
            name: datadog-cluster-agent
    - name: DD_APM_ENABLED
      value: "false"
    - name: DD_LOGS_ENABLED
      value: "false"
    - name: DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL
      value: "false"
    - name: DD_LOGS_CONFIG_K8S_CONTAINER_USE_FILE
      value: "true"
    - name: DD_LOGS_CONFIG_AUTO_MULTI_LINE_DETECTION
      value: "false"
    - name: DD_HEALTH_PORT
      value: "5555"
    - name: DD_EXTRA_CONFIG_PROVIDERS
      value: endpointschecks
    - name: DD_IGNORE_AUTOCONF
      value: kubernetes_state
    - name: DD_CONTAINER_LIFECYCLE_ENABLED
      value: "true"
    - name: DD_ORCHESTRATOR_EXPLORER_ENABLED
      value: "true"
    - name: DD_EXPVAR_PORT
      value: "6000"
    - name: DD_COMPLIANCE_CONFIG_ENABLED
      value: "false"
    - name: DD_CONTAINER_IMAGE_ENABLED
      value: "true"
    - name: DD_KUBELET_CORE_CHECK_ENABLED
      value: "true"
image: gcr.io/datadoghq/agent:7.66.1
imagePullPolicy: IfNotPresent
livenessProbe:
    failureThreshold: 6
    httpGet:
        path: /live
        port: 5555
        scheme: HTTP
    initialDelaySeconds: 15
    periodSeconds: 15
    successThreshold: 1
    timeoutSeconds: 5
name: agent
ports:
    - containerPort: 8125
      name: dogstatsdport
      protocol: UDP
readinessProbe:
    failureThreshold: 6
    httpGet:
        path: /ready
        port: 5555
        scheme: HTTP
    initialDelaySeconds: 15
    periodSeconds: 15
    successThreshold: 1
    timeoutSeconds: 5
resources:
    limits:
        cpu: 200m
        memory: 256Mi
    requests:
        cpu: 200m
        memory: 256Mi
volumeMounts:
    - mountPath: /var/log/datadog
      name: logdatadog
      readOnly: false
    - mountPath: /etc/datadog-agent/install_info
      name: installinfo
      readOnly: true
      subPath: install_info
    - mountPath: /tmp
      name: tmpdir
      readOnly: false
    - mountPath: /etc/datadog-agent
      name: config
      readOnly: false
    - mountPath: /host/var/run/containerd
      mountPropagation: None
      name: runtimesocketdir
      readOnly: true
    - mountPath: /var/run/datadog
      name: dsdsocket
      readOnly: false
    - mountPath: /host/proc
      mountPropagation: None
      name: procdir
      readOnly: true
    - mountPath: /host/sys/fs/cgroup
      mountPropagation: None
      name: cgroups
      readOnly: true
    - mountPath: /etc/passwd
      name: passwd
      readOnly: true
