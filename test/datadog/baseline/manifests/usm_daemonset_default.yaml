            type: DirectoryOrCreate
          name: runtime-compiler-output-dir
        - hostPath:
            path: /var/tmp/datadog-agent/system-probe/kernel-headers
            type: DirectoryOrCreate
          name: kernel-headers-download-dir
        - hostPath:
            path: /etc/apt
          name: apt-config-dir
        - hostPath:
            path: /etc/yum.repos.d
          name: yum-repos-dir
        - hostPath:
            path: /etc/zypp
          name: opensuse-repos-dir
        - hostPath:
            path: /etc/pki
          name: public-key-dir
        - hostPath:
            path: /etc/yum/vars
          name: yum-vars-dir
        - hostPath:
            path: /etc/dnf/vars
          name: dnf-vars-dir
        - hostPath:
            path: /etc/rhsm
          name: rhel-subscription-dir
        - hostPath:
            path: /etc/passwd
          name: passwd
        - hostPath:
            path: /var/run
          name: runtimesocketdir
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 10%
    type: RollingUpdate
