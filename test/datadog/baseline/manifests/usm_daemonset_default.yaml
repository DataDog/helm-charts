apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: cluster-agent
    app.kubernetes.io/instance: datadog
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: datadog
    app.kubernetes.io/version: "7"
  name: datadog-cluster-agent
  namespace: datadog-agent
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: datadog-cluster-agent
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        admission.datadoghq.com/enabled: "false"
        app: datadog-cluster-agent
        app.kubernetes.io/component: cluster-agent
        app.kubernetes.io/instance: datadog
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: datadog
      name: datadog-cluster-agent
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: datadog-cluster-agent
                topologyKey: kubernetes.io/hostname
              weight: 50
      automountServiceAccountToken: true
      containers:
        - env:
            - name: DD_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DD_CLUSTER_AGENT_SERVICE_ACCOUNT_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
            - name: DD_HEALTH_PORT
              value: "5556"
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  key: api-key
                  name: datadog-secret
                  optional: true
            - name: KUBERNETES
              value: "yes"
            - name: DD_LANGUAGE_DETECTION_ENABLED
              value: "false"
            - name: DD_LANGUAGE_DETECTION_REPORTING_ENABLED
              value: "false"
            - name: DD_ADMISSION_CONTROLLER_ENABLED
              value: "true"
            - name: DD_ADMISSION_CONTROLLER_VALIDATION_ENABLED
              value: "true"
            - name: DD_ADMISSION_CONTROLLER_MUTATION_ENABLED
              value: "true"
            - name: DD_ADMISSION_CONTROLLER_WEBHOOK_NAME
              value: datadog-webhook
            - name: DD_ADMISSION_CONTROLLER_MUTATE_UNLABELLED
              value: "false"
            - name: DD_ADMISSION_CONTROLLER_SERVICE_NAME
              value: datadog-cluster-agent-admission-controller
            - name: DD_ADMISSION_CONTROLLER_INJECT_CONFIG_MODE
              value: socket
            - name: DD_ADMISSION_CONTROLLER_INJECT_CONFIG_LOCAL_SERVICE_NAME
              value: datadog
            - name: DD_ADMISSION_CONTROLLER_FAILURE_POLICY
              value: Ignore
            - name: DD_ADMISSION_CONTROLLER_PORT
              value: "8000"
            - name: DD_ADMISSION_CONTROLLER_CONTAINER_REGISTRY
              value: gcr.io/datadoghq
            - name: DD_REMOTE_CONFIGURATION_ENABLED
              value: "false"
            - name: DD_CLUSTER_CHECKS_ENABLED
              value: "true"
            - name: DD_EXTRA_CONFIG_PROVIDERS
              value: kube_endpoints kube_services
            - name: DD_EXTRA_LISTENERS
              value: kube_endpoints kube_services
            - name: DD_LOG_LEVEL
              value: INFO
            - name: DD_LEADER_ELECTION
              value: "true"
            - name: DD_LEADER_ELECTION_DEFAULT_RESOURCE
              value: configmap
            - name: DD_LEADER_LEASE_NAME
              value: datadog-leader-election
            - name: DD_CLUSTER_AGENT_TOKEN_NAME
              value: datadogtoken
            - name: DD_COLLECT_KUBERNETES_EVENTS
              value: "true"
            - name: DD_KUBERNETES_USE_ENDPOINT_SLICES
              value: "false"
            - name: DD_KUBERNETES_EVENTS_SOURCE_DETECTION_ENABLED
              value: "false"
            - name: DD_CLUSTER_AGENT_KUBERNETES_SERVICE_NAME
              value: datadog-cluster-agent
            - name: DD_CLUSTER_AGENT_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: datadog-cluster-agent
            - name: DD_CLUSTER_AGENT_COLLECT_KUBERNETES_TAGS
              value: "false"
            - name: DD_KUBE_RESOURCES_NAMESPACE
              value: datadog-agent
            - name: CHART_RELEASE_NAME
              value: datadog
            - name: AGENT_DAEMONSET
              value: datadog
            - name: CLUSTER_AGENT_DEPLOYMENT
              value: datadog-cluster-agent
            - name: DD_ORCHESTRATOR_EXPLORER_ENABLED
              value: "true"
            - name: DD_ORCHESTRATOR_EXPLORER_CONTAINER_SCRUBBING_ENABLED
              value: "true"
            - name: DD_CLUSTER_AGENT_LANGUAGE_DETECTION_PATCHER_ENABLED
              value: "false"
            - name: DD_COMPLIANCE_CONFIG_ENABLED
              value: "false"
            - name: DD_INSTRUMENTATION_INSTALL_TIME
              valueFrom:
                configMapKeyRef:
                  key: install_time
                  name: datadog-kpi-telemetry-configmap
            - name: DD_INSTRUMENTATION_INSTALL_ID
              valueFrom:
                configMapKeyRef:
                  key: install_id
                  name: datadog-kpi-telemetry-configmap
            - name: DD_INSTRUMENTATION_INSTALL_TYPE
              valueFrom:
                configMapKeyRef:
                  key: install_type
                  name: datadog-kpi-telemetry-configmap
          image: gcr.io/datadoghq/cluster-agent:7.64.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 6
            httpGet:
              path: /live
              port: 5556
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 5
          name: cluster-agent
          ports:
            - containerPort: 5005
              name: agentport
              protocol: TCP
            - containerPort: 5000
              name: agentmetrics
              protocol: TCP
            - containerPort: 8000
              name: datadog-webhook
              protocol: TCP
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /ready
              port: 5556
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 5
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          startupProbe:
            failureThreshold: 6
            httpGet:
              path: /startup
              port: 5556
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /opt/datadog-agent/run
              name: datadogrun
              readOnly: false
            - mountPath: /var/log/datadog
              name: varlog
              readOnly: false
            - mountPath: /tmp
              name: tmpdir
              readOnly: false
            - mountPath: /etc/datadog-agent/install_info
              name: installinfo
              readOnly: true
              subPath: install_info
            - mountPath: /conf.d
              name: confd
              readOnly: true
            - mountPath: /etc/datadog-agent
              name: config
      initContainers:
        - args:
            - /etc/datadog-agent
            - /opt
          command:
            - cp
            - -r
          image: gcr.io/datadoghq/cluster-agent:7.64.1
          imagePullPolicy: IfNotPresent
          name: init-volume
          volumeMounts:
            - mountPath: /opt/datadog-agent
              name: config
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: datadog-cluster-agent
      volumes:
        - emptyDir: {}
          name: datadogrun
        - emptyDir: {}
          name: varlog
        - emptyDir: {}
          name: tmpdir
        - configMap:
            name: datadog-installinfo
          name: installinfo
        - configMap:
            items:
              - key: kubernetes_state_core.yaml.default
                path: kubernetes_state_core.yaml.default
              - key: kubernetes_apiserver.yaml
                path: kubernetes_apiserver.yaml
            name: datadog-cluster-agent-confd
          name: confd
        - emptyDir: {}
          name: config
