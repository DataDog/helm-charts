apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog
spec:
  global:
    credentials:
      apiKey: "00000000000000000000000000000000"
      appKey: "0000000000000000000000000000000000000000"
    kubelet:
      tlsVerify: false
  override:
    clusterAgent:
      image:
        tag: 7.75.0
    nodeAgent:
      envFrom:
      - configMapRef:
          name: datadog-env-config
      - secretRef:
          name: datadog-env-secrets
      image:
        tag: 7.75.0
