apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog
spec:
  global:
    clusterAgentTokenSecret:
      keyName: token
      secretName: my-cluster-agent-token-secret
    credentials:
      apiSecret:
        keyName: api-key
        secretName: my-datadog-api-secret
      appSecret:
        keyName: app-key
        secretName: my-datadog-app-secret
    kubelet:
      tlsVerify: false
