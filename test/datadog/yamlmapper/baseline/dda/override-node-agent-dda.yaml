apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog
spec:
  global:
    credentials:
      apiKey: "00000000000000000000000000000000"
      appKey: "0000000000000000000000000000000000000000"
    kubelet:
      tlsVerify: false
  override:
    clusterAgent:
      image:
        tag: 7.75.0
    nodeAgent:
      containers:
        agent:
          resources:
            limits:
              cpu: 300m
              memory: 512Mi
            requests:
              cpu: 150m
              memory: 256Mi
      hostNetwork: false
      hostPID: true
      image:
        name: agent
        pullPolicy: Always
        tag: 7.75.0
      priorityClassName: datadog-agent-critical
      updateStrategy:
        rollingUpdate:
          maxUnavailable: 10%
        type: RollingUpdate
