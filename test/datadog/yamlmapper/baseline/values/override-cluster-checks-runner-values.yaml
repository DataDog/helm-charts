# Test values for Cluster Checks Runner component override mappings
datadog:
  apiKey: "00000000000000000000000000000000"
  appKey: "0000000000000000000000000000000000000000"
  kubelet:
    tlsVerify: false
  clusterChecks:
    enabled: true

clusterAgent:
  enabled: true

clusterChecksRunner:
  enabled: true
  replicas: 2
  
  priorityClassName: ccr-critical # this is a custom priority class created by the test framework before helm install
  
  image:
    name: agent
    tag: 7.72.0
    pullPolicy: Always
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  
  # Note: ConfigMap 'ccr-config' is created by the test framework before helm install
  envFrom:
    - configMapRef:
        name: ccr-config
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    
  env:
    - name: DD_CCR_CUSTOM_VAR
      value: "custom-value"

