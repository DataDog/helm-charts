# Test values for enabling Cluster Checks Runners
datadog:
  apiKey: "00000000000000000000000000000000"
  appKey: "0000000000000000000000000000000000000000"
  kubelet:
    tlsVerify: false
  clusterChecks:
    enabled: true

agents:
  image:
    tag: 7.75.0

clusterAgent:
  image:
    tag: 7.75.0
  enabled: true

clusterChecksRunner:
  image:
    tag: 7.75.0
  enabled: true
  replicas: 2

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
