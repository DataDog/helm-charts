# Test values for credentials with existing secrets
# Tests: datadog.apiKeyExistingSecret, datadog.appKeyExistingSecret, clusterAgent.tokenExistingSecret
datadog:
  # Using existing secrets instead of inline keys
  apiKeyExistingSecret: my-datadog-api-secret
  appKeyExistingSecret: my-datadog-app-secret
  kubelet:
    tlsVerify: false

clusterAgent:
  enabled: true
  tokenExistingSecret: my-cluster-agent-token-secret

