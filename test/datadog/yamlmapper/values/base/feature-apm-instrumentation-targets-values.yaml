# Test values for APM Instrumentation basic configuration
# Note: datadog.apm.instrumentation.targets mapping is disabled due to complex nested structure
# Tests: datadog.apm.instrumentation.enabled, datadog.apm.instrumentation.enabledNamespaces
datadog:
  apiKey: "00000000000000000000000000000000"
  appKey: "0000000000000000000000000000000000000000"
  kubelet:
    tlsVerify: false
  apm:
    instrumentation:
      enabled: true
      enabledNamespaces:
        - applications

clusterAgent:
  enabled: true
  admissionController:
    enabled: true
