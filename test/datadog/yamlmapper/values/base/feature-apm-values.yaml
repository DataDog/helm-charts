# Test values for APM feature mappings
# Tests: datadog.apm.portEnabled, datadog.apm.port, datadog.apm.socketEnabled,
#        datadog.apm.socketPath, datadog.apm.hostSocketPath,
#        datadog.apm.errorTrackingStandalone.enabled
datadog:
  apiKey: "00000000000000000000000000000000"
  appKey: "0000000000000000000000000000000000000000"
  kubelet:
    tlsVerify: false
  apm:
    portEnabled: true
    port: 8126
    socketEnabled: true
    socketPath: /var/run/datadog/apm.socket
    hostSocketPath: /var/run/datadog/
    errorTrackingStandalone:
      enabled: true

