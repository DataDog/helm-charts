# Test values for APM Instrumentation (SSI) feature mappings
# Tests: datadog.apm.instrumentation.enabled
# Note: APM instrumentation requires clusterAgent and admissionController enabled
datadog:
  apiKey: "00000000000000000000000000000000"
  appKey: "0000000000000000000000000000000000000000"
  kubelet:
    tlsVerify: false
  apm:
    instrumentation:
      enabled: true

clusterAgent:
  enabled: true
  admissionController:
    enabled: true
