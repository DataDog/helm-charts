# Test values for Network Performance Monitoring (NPM) feature mappings
# Tests: datadog.networkMonitoring.enabled, datadog.systemProbe.enableConntrack, datadog.systemProbe.collectDNSStats
# Note: NPM requires system probe which needs privileged access - may not work in all test environments
datadog:
  apiKey: "00000000000000000000000000000000"
  appKey: "0000000000000000000000000000000000000000"
  kubelet:
    tlsVerify: false
  networkMonitoring:
    enabled: true
  systemProbe:
    enableConntrack: true
    collectDNSStats: true

