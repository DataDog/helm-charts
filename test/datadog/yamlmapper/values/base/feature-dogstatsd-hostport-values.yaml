# Test values for Dogstatsd feature mappings (hostPort mode)
# Tests: datadog.dogstatsd.useHostPort, datadog.dogstatsd.port,
#        datadog.dogstatsd.nonLocalTraffic
# Note: useHostPort and useSocketVolume are mutually exclusive - use one or the other.
#       This test uses hostPort mode (useSocketVolume: false, useHostPort: true)
datadog:
  apiKey: "00000000000000000000000000000000"
  appKey: "0000000000000000000000000000000000000000"
  kubelet:
    tlsVerify: false
  dogstatsd:
    useHostPort: true
    port: 8125
    useSocketVolume: false
    nonLocalTraffic: true

