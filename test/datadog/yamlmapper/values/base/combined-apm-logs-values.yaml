# Test values for combined APM and Logs - common production setup
# Tests compatibility of APM and Logs features together
datadog:
  apiKey: "00000000000000000000000000000000"
  appKey: "0000000000000000000000000000000000000000"
  kubelet:
    tlsVerify: false
  site: datadoghq.com
  clusterName: production-cluster
  tags:
    - "env:production"
    - "service:my-app"
  
  apm:
    portEnabled: true
    port: 8126
    socketEnabled: true
  
  logs:
    enabled: true
    containerCollectAll: true
    autoMultiLineDetection: true
  
  processAgent:
    processCollection: true
    processDiscovery: true

clusterAgent:
  enabled: true
  admissionController:
    enabled: true
    mutateUnlabelled: false
    configMode: socket

