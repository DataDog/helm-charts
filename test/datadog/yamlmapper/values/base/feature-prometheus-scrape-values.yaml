# Test values for Prometheus Scrape feature mappings
# Tests: datadog.prometheusScrape.enabled, datadog.prometheusScrape.serviceEndpoints,
#        datadog.prometheusScrape.additionalConfigs, datadog.prometheusScrape.version
datadog:
  apiKey: "00000000000000000000000000000000"
  appKey: "0000000000000000000000000000000000000000"
  kubelet:
    tlsVerify: false
  prometheusScrape:
    enabled: true
    serviceEndpoints: true
    version: 2
    additionalConfigs:
      - configurations:
          - send_distribution_buckets: true
            send_distribution_counts_as_monotonic: true
            send_monotonic_counter: true
        autodiscovery:
          kubernetes_annotations:
            include:
              prometheus.io/scrape: "true"
            exclude:
              prometheus.io/scrape: "false"

