# Test values for Admission Controller feature mappings
# Tests: clusterAgent.admissionController.enabled, clusterAgent.admissionController.mutateUnlabelled,
#        clusterAgent.admissionController.configMode, clusterAgent.admissionController.failurePolicy,
#        clusterAgent.admissionController.webhookName, clusterAgent.admissionController.containerRegistry,
#        clusterAgent.admissionController.mutation.enabled, clusterAgent.admissionController.validation.enabled
datadog:
  apiKey: "00000000000000000000000000000000"
  appKey: "0000000000000000000000000000000000000000"
  kubelet:
    tlsVerify: false

clusterAgent:
  enabled: true
  admissionController:
    enabled: true
    mutateUnlabelled: true
    configMode: socket
    failurePolicy: Ignore
    webhookName: custom-datadog-webhook
    containerRegistry: gcr.io/datadoghq
    mutation:
      enabled: true
    validation:
      enabled: true

