# Test values for Orchestrator Explorer feature mappings
# Tests: datadog.orchestratorExplorer.enabled, datadog.orchestratorExplorer.container_scrubbing.enabled
# Note: datadog.orchestratorExplorer.customResources mapping is disabled due to list structure
# Note: Orchestrator Explorer requires processAgent.enabled and clusterAgent.enabled (both true by default)
datadog:
  apiKey: "00000000000000000000000000000000"
  appKey: "0000000000000000000000000000000000000000"
  kubelet:
    tlsVerify: false
  orchestratorExplorer:
    enabled: true
    container_scrubbing:
      enabled: true

clusterAgent:
  enabled: true
