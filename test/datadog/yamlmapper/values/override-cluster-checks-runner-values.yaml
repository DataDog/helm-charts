# Test values for Cluster Checks Runner component override mappings
# Tests: clusterChecksRunner.image.name/tag/pullPolicy, clusterChecksRunner.env, 
#        clusterChecksRunner.envFrom, clusterChecksRunner.strategy, clusterChecksRunner.replicas, 
#        clusterChecksRunner.resources, clusterChecksRunner.priorityClassName
# Note: clusterChecksRunner.image.repository, clusterChecksRunner.podLabels are not mapped
# Note: clusterChecksRunner.image.pullSecrets, clusterChecksRunner.tolerations, clusterChecksRunner.nodeSelector, 
#       clusterChecksRunner.affinity, livenessProbe, readinessProbe, startupProbe, 
#       pdb.create, additionalLabels, deploymentAnnotations, podAnnotations mappings are disabled
datadog:
  apiKey: "00000000000000000000000000000000"
  appKey: "0000000000000000000000000000000000000000"
  kubelet:
    tlsVerify: false
  clusterChecks:
    enabled: true

clusterAgent:
  enabled: true

clusterChecksRunner:
  enabled: true
  replicas: 2
  
  priorityClassName: ccr-critical
  
  image:
    name: agent
    tag: 7.72.0
    pullPolicy: Always
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  
  # Note: ConfigMap 'ccr-config' is created by the test framework before helm install
  envFrom:
    - configMapRef:
        name: ccr-config
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    
  env:
    - name: DD_CCR_CUSTOM_VAR
      value: "custom-value"

