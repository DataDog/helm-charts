# Source: datadog-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: datadog-operator
  namespace: datadog-agent
  labels:
    app.kubernetes.io/name: datadog-operator
    helm.sh/chart: datadog-operator-1.8.2
    app.kubernetes.io/instance: datadog-operator
    app.kubernetes.io/version: "1.7.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: datadog-operator
      app.kubernetes.io/instance: datadog-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: datadog-operator
        app.kubernetes.io/instance: datadog-operator
      annotations:
        ad.datadoghq.com/datadog-operator.check_names: '["openmetrics"]'
        ad.datadoghq.com/datadog-operator.init_configs: '[{}]'
        ad.datadoghq.com/datadog-operator.instances: |
          [{
            "prometheus_url": "http://%%host%%:8383/metrics",
            "namespace": "datadog.operator",
            "metrics": ["*"]
          }]
    spec:
      serviceAccountName: datadog-operator
      containers:
        - name: datadog-operator
          image: "gcr.io/datadoghq/operator:1.7.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DD_TOOL_VERSION
              value: helm
          args:
            - "-supportExtendedDaemonset=false"
            - "-logEncoder=json"
            - "-metrics-addr=:8383"
            - "-loglevel=info"
            - "-operatorMetricsEnabled=true"
            - "-introspectionEnabled=false"
            - "-datadogAgentProfileEnabled=false"
            - "-datadogMonitorEnabled=false"
            - "-datadogAgentEnabled=true"
            - "-datadogSLOEnabled=false"
            - "-remoteConfigEnabled=false"
          ports:
            - name: metrics
              containerPort: 8383
              protocol: TCP
            - name: webhook
              containerPort: 9443
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz/
              port: 8081
            periodSeconds: 10
          resources:
            {}
          volumeMounts:
          - mountPath: /tmp/k8s-webhook-server/serving-certs
            name: cert
            readOnly: true
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: datadog-operator-webhook-server-cert