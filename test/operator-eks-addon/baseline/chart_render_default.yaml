# Source: operator-eks-addon/charts/datadog-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: datadog-operator
  namespace: datadog-agent
  labels:
    app.kubernetes.io/name: datadog-operator
    helm.sh/chart: datadog-operator-1.4.1
    app.kubernetes.io/instance: datadog-operator
    app.kubernetes.io/version: "1.3.0"
    app.kubernetes.io/managed-by: eks-addon
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: datadog-operator
      app.kubernetes.io/instance: datadog-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: datadog-operator
        app.kubernetes.io/instance: datadog-operator
      annotations:
        ad.datadoghq.com/datadog-operator.check_names: '["openmetrics"]'
        ad.datadoghq.com/datadog-operator.init_configs: '[{}]'
        ad.datadoghq.com/datadog-operator.instances: |
          [{
            "prometheus_url": "http://%%host%%:8383/metrics",
            "namespace": "datadog.operator",
            "metrics": ["*"]
          }]
    spec:
      serviceAccountName: datadog-operator
      containers:
        - name: datadog-operator
          image: "709825985650.dkr.ecr.us-east-1.amazonaws.com/datadog/operator:1.3.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          args:
            - "-supportExtendedDaemonset=false"
            - "-logEncoder=json"
            - "-metrics-addr=:8383"
            - "-loglevel=info"
            - "-operatorMetricsEnabled=true"
            - "-webhookEnabled=false"
            - "-datadogMonitorEnabled=false"
            - "-datadogAgentEnabled=true"
            - "-datadogSLOEnabled=false"
          ports:
            - name: metrics
              containerPort: 8383
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz/
              port: 8081
            periodSeconds: 10
          resources:
            {}
          volumeMounts:
      volumes:
