apiVersion: apps/v1
kind: Deployment
metadata:
  name: datadog-operator
  namespace: datadog-agent
  labels:
    app.kubernetes.io/name: datadog-operator
    helm.sh/chart: datadog-operator-2.5.1
    app.kubernetes.io/instance: datadog-operator
    app.kubernetes.io/version: "1.11.1"
    app.kubernetes.io/managed-by: eks-addon
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: datadog-operator
      app.kubernetes.io/instance: datadog-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: datadog-operator
        app.kubernetes.io/instance: datadog-operator
      annotations:
        ad.datadoghq.com/datadog-operator.check_names: '["openmetrics"]'
        ad.datadoghq.com/datadog-operator.init_configs: '[{}]'
        ad.datadoghq.com/datadog-operator.instances: |
          [{
            "prometheus_url": "http://%%host%%:8383/metrics",
            "namespace": "datadog.operator",
            "metrics": ["*"]
          }]
    spec:
      serviceAccountName: datadog-operator
      containers:
        - name: datadog-operator
          image: "709825985650.dkr.ecr.us-east-1.amazonaws.com/datadog/operator:1.11.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DD_TOOL_VERSION
              value: eks-addon
          args:
            - "-supportExtendedDaemonset=false"
            - "-logEncoder=json"
            - "-metrics-addr=:8383"
            - "-loglevel=info"
            - "-operatorMetricsEnabled=false"
            - "-introspectionEnabled=false"
            - "-datadogAgentProfileEnabled=false"
            - "-datadogMonitorEnabled=false"
            - "-datadogAgentEnabled=true"
            - "-datadogSLOEnabled=false"
            - "-datadogDashboardEnabled=false"
            - "-remoteConfigEnabled=false"
          ports:
            - name: metrics
              containerPort: 8383
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz/
              port: 8081
            periodSeconds: 10
          resources:
            {}
          volumeMounts:
      volumes:
