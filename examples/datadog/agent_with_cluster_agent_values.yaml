# Datadog Agent with Datadog Cluster Agent and
# OrchestratorExplorer (Live Containers), Check Runners,
# Admission Controller and External Metrics Server enabled

datadog:
  apiKey: <DATADOG_API_KEY>
  appKey: <DATADOG_APP_KEY>
  clusterName: <CLUSTER_NAME>
  tags: []
  orchestratorExplorer:
    enabled: true
    
clusterAgent:
  replicas: 2
  metricsProvider:
    enabled: true
    createReaderRbac: true
    useDatadogMetrics: true
    service:
      type: ClusterIP
      port: 8443
  admissionController:
    enabled: true
    # Enable injecting config without having the pod label 'admission.datadoghq.com/enabled="true"'
    mutateUnlabelled: false

# Optinally use Cluster Check Runner
## ref: https://docs.datadoghq.com/agent/cluster_agent/clusterchecksrunner?tab=helm
clusterChecksRunner:
  enabled: true
  replicas: 2
