issuer: https://token.actions.githubusercontent.com

#WARN: These are inherently never safe against actors with write access, as the permissions become available on all branches
subject: repo:DataDog/helm-charts:pull_request

claim_pattern:
  event_name: "pull_request"
  job_workflow_ref: DataDog/helm-charts/\.github/workflows/bump-chart-version\.yaml@.*

permissions:
  actions: write
  issues: write
  pull_requests: write
