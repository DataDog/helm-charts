apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog
spec:
  features:
    clusterChecks:
      enabled: true
    dogstatsd:
      hostPortConfig:
        enabled: false
        hostPort: 1234
      originDetectionEnabled: true
      unixDomainSocketConfig:
        enabled: true
    kubeStateMetricsCore:
      enabled: true
    otelCollector:
      enabled: true
      ports:
      - containerPort: 4317
        name: otel-grpc
        protocol: TCP
      - containerPort: 4318
        name: otel-http
        protocol: TCP
    prometheusScrape:
      additionalConfigs: |
        - autodiscovery:
            kubernetes_annotations:
                exclude:
                    custom_exclude_label: "true"
                include:
                    custom_include_label: "true"
            kubernetes_container_names:
                - my-app
          configurations:
            - send_distribution_buckets: true
              timeout: 5
  global:
    checksTagCardinality: low
    credentials:
      apiKey: testapikey
      appKey: testappkey
    kubelet:
      tlsVerify: false
    logLevel: debug
    registry: docker.io/datadog
    tags:
    - test:tag
  override:
    nodeAgent:
      containers:
        agent:
          volumeMounts:
          - mountPath: this/is/a/volume/mount
            name: example
            readOnly: true
        process-agent:
          volumeMounts:
          - mountPath: this/is/a/volume/mount
            name: example
            readOnly: true
        security-agent:
          volumeMounts:
          - mountPath: this/is/a/volume/mount
            name: example
            readOnly: true
        system-probe:
          volumeMounts:
          - mountPath: this/is/a/volume/mount
            name: example
            readOnly: true
        trace-agent:
          volumeMounts:
          - mountPath: this/is/a/volume/mount
            name: example
            readOnly: true
      hostPID: true
      volumes:
      - hostPath:
          path: this/is/a/host/path
        name: example
